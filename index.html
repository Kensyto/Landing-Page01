<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sorveteria Landing Page</title>
</head>
<body>
        <section>
                <div class="circle"></div>
                <header>
                        <a href="#" class="logo"><img src="./imagens/logo.png" alt="logo"></a>
                        <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Menu</a></li>
                                <li><a href="#">Novidades</a></li>
                                <li><a href="#">Contact</a></li>
                        </ul>
                </header>

                <div class="content">
                        <div class="textBox">
                                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo vero facilis tempore quos modi esse quibusdam ipsam cum quae eveniet voluptatibus at sunt voluptatum, magni laborum ut odio possimus facere?</p>

                          <a href="#">SAIBA MAIS</a>
                        </div>
                        <div class="imgBox">
                                <img src="./imagens/img1.png" class="starbucks">
                        </div>
                </div>
                <ul class="thumb">
                        <li><img src="./imagens/thumb1.png"  onclick="imgSlider('./imagens/img1.png');changeCircleColor('#017143')"></li>

                        <li><img src="./imagens/thumb2.png"  onclick="imgSlider('./imagens/img2.png');changeCircleColor('#eb7495')"></li>

                        <li><img src="./imagens/thumb3.png"  onclick="imgSlider('./imagens/img3.png');changeCircleColor('#d752b1')"></li>
                </ul>

                <ul class="sci">
                        <li><a href="#"><img src="./imagens/facebook.png" alt="Facebook"></a></li>
                        <li><a href="#"><img src="./imagens/instagram.png" alt="instagram"></a></li>
                        <li><a href="#"><img src="./imagens/twitter.png" alt="twitter"></a></li>

                </ul>
        </section>

        <script type="text/javascript">
                function imgSlider(anything){
                        document.querySelector('.starbucks').scr = anything;
                }

                function changeCircleColor(color){
                        const circle = document.querySelector('.circle');
                        circle.style.background = color;
                }
        </script>
</body>
</html>
